<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0723dc3fc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pet shop-pag</title>
</head>

<body>
    <header>
        <div class="menu-content">
            <h1 class="logo">Petshop Cat y Dog</h1>
            <nav class="header-menu">
                <ul class="list-itens">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Agenda</a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <h1 class="primary-text">Seu pet é como um filho para nós!</h1>
            <h2 class="second-text">Reserve um horário agora mesmo</h2>
            <div class="btns">
                <button class="btn-vet">Veterinário</button>
                <button class="btn-bt">Banho e Tosa</button>
            </div>

            <!-- Formulário de Inscrição -->
            <div class="form-content">
                <h2 class="form-title">Cadastre-se para receber novidades!</h2>
                <form id="subscriptionForm">
                    <input type="text" id="name" placeholder="Nome" required>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <textarea id="message" placeholder="Mensagem (opcional)"></textarea>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
